version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tg-docs-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: tg_docs_user
      POSTGRES_PASSWORD: tg_docs_password
      POSTGRES_DB: tg_docs_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/web/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tg_docs_user -d tg_docs_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
